<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="worker-signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="main">
    <div class="navbar">
        <div>
            <h1><a href="#" class="logo">JobNest</a></h1>
        </div>
        <div class="quick-links">
            <h4><a href="#" class="anchor">Home</a></h4>
            <h4><a href="#" class="anchor">About Us </a></h4>
            <h4><a href="#" class="anchor">Contact Us</a></h4>
            <h4><a href="#" class="anchor">Help</a></h4>
            <h4 class="icon"><i class="ri-menu-fill"></i></a></h4>
        </div>
    </div>
          <form>
            <div class="forms">
                <div class="container">
                    <div id="heading">
                        <h1>Worker <span>SignUp</span></h1>
                    </div>
                    <div id="input">
                        <input type="text" id="email" placeholder="Email address" required>
                    </div>
                    <div class="firstname">
                        <!-- <label for="fname">First Name : </label> -->
                        <input type="text" name="job-poster" id="fname" placeholder="Enter Your FirstName" required>
                    </div>
                    <div class="lastname">
                        <!-- <label for="lname">Last Name : </label> -->
                        <input type="text" name="job-poster" id="lname" placeholder="Enter Your LastName" required>
                    </div>
                    <div class="pnumber">
                        <!-- <label>Moblie Number : </label> -->
                        <input type="tel" maxlength="10" class="job-poster" placeholder="Enter Your Mobile number" required>
                    </div>
                    <div class="set-pass">
                    <!-- <label for="setpass">Set PassWord</label> -->
                    <input type="password" name="password" id="setpass" placeholder="Set Your Password" required>
                    </div>
                    <div class="confirm-pass">
                        <!-- <label for="confirmpass">Set PassWord</label> -->
                        <input type="password" name="password" id="confirmpass" placeholder="Confirm Your Password" required>
                        </div>
                    <div id="button">
                        <button id="continue">Continue</button>
                    </div>
                    <div class="miscal">
                        <span id="login">Already have an account ?
                        <a href="worker-login.html" class="anchor">Log in</a></span>
                    </div>
               </div>
          </form>
        
           
</div>
</body>

</html>
